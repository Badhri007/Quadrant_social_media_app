{% extends "layout.html" %}
{% block content %}
<table class="table table-hover table-light">
  <thead>
    <tr>
     <th scope="col" style="text-align: center;"><h5><b> User Name (  {{ current_user.username }}   Followers )</b></h5></th>
    </tr>
  </thead>
    <tbody>
      {% for follower in followers_list%}
      <tr>
        <td colspan="1">
          <h2>
          <a style="text-align: center;" href="/user/{{follower}}" >
            {{follower}}
          </a>
        </h2>
          </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
