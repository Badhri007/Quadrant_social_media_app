{% extends "layout.html" %}
{% block content %}
<table class="table table-hover table-light"  style="border-radius: 10px;">
  <thead>
    <tr>
     <th scope="col" style="text-align: center;"><h5><b> User Name (  {{ current_user.username }}   Following )</b></h5></th>
    </tr>
  </thead>
  <tbody>
    {% for follower in followers_list%}
    <tr>
      <td colspan="1">
        <a  href="/user/{{follower}}" > <h2 class="text-success" style="text-align: center;"> 
        {{follower}}
      </h2> </a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
