




{% extends "layout.html" %}
{% block content %}
<table class="table table-hover table-light" style="border-radius:10px;" >
  <thead>
    <tr>
     <th scope="col" style="text-align: center;"><h4> Search results for   <b><i> "{{searched }}" </b> </i>   !! </h4></th>
    </tr>
  </thead>
  <tbody>
   {% for user in users %}
    <tr>
      <td colspan="1">
        <a href="{{url_for('user_posts',username=user.username)}}"><h2 class='text-success' style="text-align: center;"> {{user.username}}</h2></a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
